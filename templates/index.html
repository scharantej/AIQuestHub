

<!DOCTYPE html>
<html>
<head>
<title>AI Quest Registration</title>
</head>
<body>
<h1>AI Quest Registration</h1>
<p>Welcome to the AI Quest registration website. This workshop is a collaboration between BrickML and ML Hyderabad, and it will introduce you to the basics of AI.</p>
<form action="/register" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email">
<br>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone">
<br>
<input type="submit" value="Register">
</form>
</body>
</html>
